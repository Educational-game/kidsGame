<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童交互小游戏</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <div class="left-side">
                <div class="img-wrapper"><img class="img-style" src="./images/rain_icon.png" alt="下雨按钮"></div>
                <div class="img-wrapper"><img class="img-style" src="./images/tree_icon.png" alt="植树按钮"></div>
                <div class="img-wrapper"><img class="img-style" src="./images/zoom_icon.png" alt="放大镜按钮"></div>
            </div>
            <div class="right-side">
                <div class="img-wrapper"><img class="img-style" src="./images/reset_icon.png" alt="重置按钮"></div>
            </div>
        </div>

        <div class="big-mountain">
            <img class="img-mountain-style" src="./images/yellow_mountain.png" alt="大山">
        </div>
    </div>

</body>
</html>
